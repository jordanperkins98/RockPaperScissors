<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper - Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="score"><span id="player">0</span><span>-</span><span id="AI">0</span></div>
    <div class="game-button">
        <div class="item">
            <img class="hand-symbols"  src="Rock.png" alt="Hand symbol for paper">
            <div class="button-container">
            <button id="Rock" class="option-button">Rock</button>
            </div>
        </div>
        <div class="item">
            <img class="hand-symbols"  src="Paper.png" alt="Hand symbol for paper">
            <div class="button-container">
                <button id="Paper" class="option-button">Paper</button>
            </div>
        </div>
        <div class="item">
            <img class="hand-symbols" src="Scissors.png" alt="Hand symbol for paper">
            <div class="button-container">
                <button id="Scissors" class="option-button">Scissors</button>
            </div>
        </div>
    </div>
</body>
</html>
